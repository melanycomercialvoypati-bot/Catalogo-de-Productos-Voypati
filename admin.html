<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js";
        
        const __app_id = "default-app-id";
        
        // ATENCIÓN: Debes reemplazar la siguiente configuración con los datos de tu proyecto de Firebase.
        // Ve a tu consola de Firebase > Configuración del proyecto > Tus apps > Firebase SDK snippet > Configuración
        const __firebase_config = '{ "apiKey": "AIzaSyDeN3ECIF-IU7nKweLcBA4EqXwIiW-4Csk", "authDomain": "catalogo-voypati.firebaseapp.com", "projectId": "catalogo-voypati", "storageBucket": "catalogo-voypati.firebasestorage.app", "messagingSenderId": "37359530554", "appId": "1:37359530554:web:dbf2939bfc617c63637b03" }';
        const __initial_auth_token = "";

        // Check if firebase config has been updated.
        const firebaseConfig = JSON.parse(__firebase_config);
        if (firebaseConfig.projectId === 'TU_PROJECT_ID' || !firebaseConfig.projectId) {
            document.addEventListener('DOMContentLoaded', () => {
                showMessage('Error: Debes configurar Firebase. Por favor, reemplaza los valores "TU_..." en el código con los de tu proyecto.', 'bg-red-500');
            });
            // Stop further execution since Firebase won't initialize.
            throw new Error("Firebase configuration not set. Please update the `__firebase_config` variable.");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        let userIsAdmin = false;
        let products = [];
        let editingProductId = null;

        const productGrid = document.getElementById('product-grid');
        const loginPanel = document.getElementById('login-panel');
        const adminPanel = document.getElementById('admin-panel');
        const publicCatalog = document.getElementById('public-catalog');
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const productForm = document.getElementById('product-form');
        const categorySelect = document.getElementById('category');

        const ADMIN_EMAIL = 'admin@catalogo.com';
        const ADMIN_PASSWORD = 'password123';
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const categoryIcons = {
            "Audífonos": "🎧",
            "Bocinas": "🔊",
            "Accesorios": "🖱️",
            "Cargadores y Cables": "🔌",
            "Móviles": "📱",
            "Almacenamiento": "💾"
        };
        const allCategories = [...new Set(Object.keys(categoryIcons))];
        allCategories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        const showMessage = (message, bgColor) => {
            const messageDiv = document.getElementById('message-box');
            messageDiv.textContent = message;
            messageDiv.className = `p-4 rounded-lg text-white text-center mb-4 ${bgColor}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        };

        const showView = (view) => {
            loginPanel.classList.add('hidden');
            adminPanel.classList.add('hidden');
            publicCatalog.classList.add('hidden');
            view.classList.remove('hidden');
        };

        const renderProducts = (productsToRender) => {
            productGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-orange-500">No se encontraron productos.</p>`;
                return;
            }
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg p-4 flex flex-col';
                
                const imageOrIcon = product.image ? 
                    `<img src="${product.image}" alt="${product.name}" class="w-full h-40 object-contain mx-auto rounded-lg mb-4"/>` : 
                    `<div class="text-4xl mb-4 text-center">${product.icon || '📦'}</div>`;

                card.innerHTML = `
                    ${imageOrIcon}
                    <h3 class="font-semibold text-orange-900 flex-grow text-sm">${product.name}</h3>
                    <div class="mt-4">
                        <p class="text-lg font-bold text-orange-600">$${product.price.toFixed(2)}</p>
                        <span class="text-xs bg-orange-100 text-orange-600 px-2 py-0.5 rounded-full mt-2 inline-block">${product.category}</span>
                    </div>
                `;
                
                if (userIsAdmin) {
                    const adminButtons = document.createElement('div');
                    adminButtons.className = 'flex gap-2 mt-4';
                    const editButton = document.createElement('button');
                    editButton.className = 'flex-1 bg-orange-500 hover:bg-orange-600 text-white text-sm py-2 rounded-lg';
                    editButton.textContent = 'Editar';
                    editButton.onclick = () => {
                        editingProductId = product.id;
                        document.getElementById('product-name').value = product.name;
                        document.getElementById('product-price').value = product.price;
                        document.getElementById('category').value = product.category;
                        document.getElementById('submit-button').textContent = 'Guardar Cambios';
                        adminPanel.scrollIntoView({ behavior: 'smooth' });
                    };
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'flex-1 bg-red-500 hover:bg-red-600 text-white text-sm py-2 rounded-lg';
                    deleteButton.textContent = 'Eliminar';
                    deleteButton.onclick = async () => {
                        const productRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', product.id);
                        await deleteDoc(productRef);
                    };
                    adminButtons.appendChild(editButton);
                    adminButtons.appendChild(deleteButton);
                    card.appendChild(adminButtons);
                }
                productGrid.appendChild(card);
            });
        };

        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('product-image').files[0];

            let imageUrl = '';
            if (imageFile) {
                const storageRef = ref(storage, `artifacts/${APP_ID}/public/images/${imageFile.name}`);
                await uploadBytes(storageRef, imageFile);
                imageUrl = await getDownloadURL(storageRef);
            }

            const newProduct = {
                name,
                price,
                category,
                image: imageUrl,
                icon: categoryIcons[category]
            };

            if (editingProductId) {
                const productRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', editingProductId);
                await updateDoc(productRef, newProduct);
            } else {
                const productsCollectionRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'products');
                await addDoc(productsCollectionRef, newProduct);
            }
            productForm.reset();
            editingProductId = null;
            document.getElementById('submit-button').textContent = 'Añadir Producto';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showMessage('Credenciales incorrectas', 'bg-red-500');
            }
        });

        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userIsAdmin = true;
                showView(adminPanel);
            } else {
                userIsAdmin = false;
                showView(loginPanel);
            }
        });

        const productsCollectionRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'products');
        onSnapshot(productsCollectionRef, (snapshot) => {
            products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts(products);
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef3c7;
        }
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #fde68a;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="text-orange-900">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-orange-950 tracking-tight">Catálogo de Productos</h1>
            <p class="mt-2 text-lg text-orange-800">Explora o administra tus productos.</p>
        </header>

        <!-- Mensaje de error/éxito -->
        <div id="message-box" class="hidden"></div>

        <!-- Panel de Inicio de Sesión -->
        <div id="login-panel" class="hidden">
            <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold text-center mb-6">Acceso de Administrador</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-orange-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full rounded-md border-orange-300 shadow-sm focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-orange-700">Contraseña</label>
                        <input type="password" id="password" class="mt-1 block w-full rounded-md border-orange-300 shadow-sm focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Panel de Administrador y Catálogo Público -->
        <div id="admin-panel" class="hidden">
            <div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-xl mb-8">
                <h2 class="text-2xl font-bold text-center mb-4">Gestión de Productos</h2>
                <button id="logout-button" class="absolute top-4 right-4 py-2 px-4 rounded-full text-sm font-medium text-orange-600 border border-orange-300 hover:bg-orange-50">
                    Cerrar Sesión
                </button>
                <form id="product-form" class="space-y-4">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-orange-700">Nombre del Producto</label>
                        <input type="text" id="product-name" class="mt-1 block w-full rounded-md border-orange-300 shadow-sm" required>
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-orange-700">Precio</label>
                        <input type="number" step="0.01" id="product-price" class="mt-1 block w-full rounded-md border-orange-300 shadow-sm" required>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-orange-700">Categoría</label>
                        <select id="category" class="mt-1 block w-full rounded-md border-orange-300 shadow-sm" required></select>
                    </div>
                    <div>
                        <label for="product-image" class="block text-sm font-medium text-orange-700">Foto del Producto (opcional)</label>
                        <input type="file" id="product-image" accept="image/*" class="mt-1 block w-full">
                    </div>
                    <button id="submit-button" type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        Añadir Producto
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Catálogo Público -->
        <div id="public-catalog">
            <h2 class="text-2xl font-bold text-center mb-4">Catálogo Completo</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>
        </div>

    </div>

</body>
</html>
